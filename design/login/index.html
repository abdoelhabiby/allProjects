<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Template</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css"> 
    <link rel="stylesheet" type="text/css" href="style.css">

	
</head>
<body>



<div class="container">
	<div class="log_sig">
		<div class="row">

			<div class="login col-md-6 col">
               <h2 class="h1">Login</h2>

				<form>
					<input type="email" name="email" placeholder="E-mail" class="form-control">
					<input type="password" name="password" placeholder="Password" class="form-control">
					<input type="submit" name="submit" value="Login" class="btn btn-success">
                         
							<div class="form-group form-check">
								<input type="checkbox" name="remember" class="form-check-input" id="thecheck">
								<label class="form-check-label" for="thecheck">Remmeber Me</label>
							</div>

							<a href=''>Forgot password ? </a>
        
				</form>
			</div>




			<div class="signup col-md-6 col">
               <h2 class="h1">Sign Up</h2>

				<form>
					<input type="text" name="username" placeholder="Username" class="form-control">
					<input type="email" name="email" placeholder="E-mail" class="form-control">
					<input type="password" name="password" placeholder="Password" class="form-control">
					<input type="submit" name="submit" value="Sign Up" class="btn btn-success">
                   

        
				</form>
			</div>



		</div>
	</div>
</div>














<script type="text/javascript" src="jquery-3.4.1.min.js"></script>

<script type="text/javascript" src="bootstrap.min.js"></script>

<script type="text/javascript" src="custom.js"></script>

</body>
</html>
